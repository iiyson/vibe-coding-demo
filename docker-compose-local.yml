version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: alphv_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: alphv_db
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: alphv
      MYSQL_PASSWORD: alphvuser
    command:
      [
        "mysqld",
        "--default-authentication-plugin=mysql_native_password",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci"
      ]
    ports:
      - "33066:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alphv_backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      MYSQL_DATABASE: alphv_db
      MYSQL_USER: alphv
      MYSQL_PASSWORD: alphvuser
      MYSQL_HOST: db
      MYSQL_PORT: 3306
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./media:/app/backend/media

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: alphv_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8088:80"

volumes:
  mysql_data:

